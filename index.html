<select id="langSelect" style="position: fixed; bottom: 1rem; left: 1rem; z-index: 9999; padding: 0.4rem 0.6rem; border-radius: 8px;">
  <option value="">Translate</option>
  <option value="es">Spanish</option>
  <option value="fr">French</option>
  <option value="de">German</option>
  <option value="zh-CN">Chinese</option>
  <option value="hi">Hindi</option>
  <option value="ar">Arabic</option>
</select>
<script>
  document.getElementById("langSelect").addEventListener("change", function () {
    const lang = this.value;
    if (lang) {
      const url = `https://translate.google.com/translate?hl=${lang}&sl=auto&u=${encodeURIComponent(window.location.href)}`;
      window.open(url, "_blank");
      this.selectedIndex = 0;
    }
  });
</script>
